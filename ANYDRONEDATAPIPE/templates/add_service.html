{% extends "base.html" %}
{% block title %}Add Service{% endblock %}
{% block content %}
<h2 class="text-center">Add Service for Drone #{{ drone_id }}</h2>
<form method="POST" class="p-4 border rounded bg-white">
    <div class="mb-3">
        <label>Service Name</label>
        <input type="text" name="service_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="service_description" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-3">
        <label>Base Price (â‚¬ / hour)</label>
        <input type="number" step="0.01" name="price" class="form-control" placeholder="e.g. 15.00" required>
    </div>
    <div class="mb-3">
        <label>Enlace del servicio (URL personalizada)</label>
        <input type="url" name="stream_url" class="form-control" placeholder="https://twitch.tv/tu_canal" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="is_available" checked>
        <label class="form-check-label">Available</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Service</button>
</form>
{% endblock %}
