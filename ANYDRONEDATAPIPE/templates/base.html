<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AnyDrone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">AnyDrone</a>
        <div class="d-flex">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Home</a>
            <a href="{{ url_for('all_drones') }}" class="btn btn-outline-light me-2">All Drones</a>
            <a href="{{ url_for('my_contracts') }}" class="btn btn-outline-light me-2">My Contracts</a>
            <a href="{{ url_for('my_requests') }}" class="btn btn-outline-light me-2">Service Requests</a>
            <a href="{{ url_for('search_drones') }}" class="btn btn-outline-light me-2">Search Drones</a>
            <a href="{{ url_for('drone_map') }}" class="btn btn-outline-light me-2">Map</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
