<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Welcome, {{ name }}!</h2>
        <a href="{{ url_for('add_drone') }}" class="btn btn-success mb-3">Add Drone</a>
        
        <div class="row">
            {% for drone in drones %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ drone.model }}</h5>
                            <p class="card-text">Manufacturer: {{ drone.manufacturer }}</p>
                            <p class="card-text"><small>Camera Quality: {{ drone.camera_quality }}</small></p>
                            <p class="card-text"><small>Max Load: {{ drone.max_load }} kg</small></p>
                            <p class="card-text"><small>Flight Time: {{ drone.flight_time }} minutes</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
