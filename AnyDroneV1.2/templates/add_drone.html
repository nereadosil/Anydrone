<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Drone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Add a New Drone</h2>
        <form method="POST" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label>Model</label>
                <input type="text" name="model" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Manufacturer</label>
                <input type="text" name="manufacturer" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Camera Quality</label>
                <input type="text" name="camera_quality" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Max Load (kg)</label>
                <input type="number" step="0.1" name="max_load" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Flight Time (min)</label>
                <input type="number" name="flight_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Drone</button>
        </form>
    </div>
</body>
</html>
